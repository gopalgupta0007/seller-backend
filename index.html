<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1><center>Login Page</center></h1>
    <div class="container-sm">
        <form>
            <div class="mb-3">
                <label for="seller_first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="seller_first_name" >
            </div>
            <div class="mb-3">
                <label for="seller_middle_name" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="seller_middle_name" >
            </div>
            <div class="mb-3">
                <label for="seller_last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="seller_last_name" > 
            </div>
            <div class="mb-3">
                <label for="seller_contect_number" class="form-label">Phone no.</label>
                <input type="tel" class="form-control" id="seller_contect_number">
            </div>
            <div class="mb-3">
                <label for="seller_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="seller_username">
            </div>
            <div class="mb-3">
                <label for="seller_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="seller_email">
            </div>
            <div class="mb-3">
                <label for="seller_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="seller_password">
                <div id="emailHelp" class="form-text">We'll never share your password with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="seller_confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="seller_confirm_password">
            </div>
            <div class="mb-3">
                <label for="seller_brand_name" class="form-label">brand Name</label>
                <input type="text" class="form-control" id="seller_brand_name">
            </div>
            <div class="mb-3">
                <label for="seller_last_name" class="form-label">Address</label>
                <input type="text" class="form-control" id=seller_address > 
            </div>
            <div class="mb-3">
                <label for="seller_last_name" class="form-label">Date</label>
                <input type="date" class="form-control" id=seller_since > 
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="./index.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
